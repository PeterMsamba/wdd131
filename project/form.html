<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <meta name="description" content="Contact form page were user can requist a movie they want or give a rating about our products">
  <meta name="author" content="Peter Msamba">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/moviesite.css">
  <link rel="stylesheet" href="styles/movies-large.css">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/getdates.js" defer></script>
  <script src="scripts/movie.js" defer></script>
  <script src="scripts/form.js" defer></script>
</head>
<body>
   <header>
    <div class="header-flex">
      <h1>Kayirah Movie Show</h1>
      
      <button id="menu" aria-label="Toggle Menu"></button>

      <nav>
        <ul class="main-navigation">
          <li><a href="moviesite.html">Home</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="review.html">Review</a></li>
        </ul>
      </nav>
      
      <div class="user-container">
        <img class="user-icon" src="icons/user-regular-full.svg" alt="User Icon">
      </div>
    </div>
  </header>
    <main>
        <form method="get" action="review.html">
            <fieldset class="product-selection">
                <legend>Querry Category</legend>
                <label for="contact-aim">Purpose*</label>
                <select id="contact-aim" name="contact-aim" required>
                    <option value="" disabled selected>Select Aim...</option>
                    </select>
            </fieldset>

            <fieldset class="overall-rating">
                <legend>Overall Rating*</legend>
                <div class="rating-options">
                    <label for="rating1">☆</label>
                    <input type="radio" id="rating1" name="overall-rating" value="1" required>

                    <label for="rating2">☆☆</label>
                    <input type="radio" id="rating2" name="overall-rating" value="2" required>

                    <label for="rating3">☆☆☆</label>
                    <input type="radio" id="rating3" name="overall-rating" value="3" required>

                    <label for="rating4">☆☆☆☆</label>
                    <input type="radio" id="rating4" name="overall-rating" value="4" required>

                    <label for="rating5">☆☆☆☆☆</label>
                    <input type="radio" id="rating5" name="overall-rating" value="5" required>
                </div>
            </fieldset>

            <fieldset class="features-checkbox">
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature-durability" name="feature" value="Durability">
                    <label for="feature-durability">Best movies</label>

                    <input type="checkbox" id="feature-ease" name="feature" value="Ease of Use">
                    <label for="feature-ease">Ease of Use</label>

                    <input type="checkbox" id="feature-performance" name="feature" value="Performance">
                    <label for="feature-performance">Performance</label>

                    <input type="checkbox" id="feature-design" name="feature" value="Design">
                    <label for="feature-design">Design</label>
                </div>
            </fieldset>

            <fieldset>
                <label for="written-review">Written Review (Optional)</label>
                <textarea id="written-review" name="written-review" rows="5"></textarea>
            </fieldset>

            <fieldset>
                <label for="user-name">Your Name (Optional)</label>
                <input type="text" id="user-name" name="user-name">
            </fieldset>
            <fieldset>
                <label for="email">Your email</label>
                <input type="email" id="email" name="email">
            </fieldset>

            <div class="submit-button">
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>

    <footer>
    <div class="date-time">
      <p>Today's Date & Time: <span class="date" id="date"></span>
      <span class="time" id="time"></span></p>
    </div>
    <p>© 2025 Peter Msamba - Malawi</p>
  </footer>
</body>
</html>
