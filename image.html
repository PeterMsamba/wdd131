  <style>
    /* Container to hide the overflow */
.marquee-container {
  width: 100%;
  overflow: hidden; /* Key: Clips the content to the viewable area */
  white-space: nowrap; /* Ensures images stay on one line */
}

/* Content wrapper that holds the duplicated images */
.marquee-content {
  display: flex; /* Arranges images side-by-side */
  animation: scroll-left 20s linear infinite; /* Adjust duration for speed */
}

/* Pause animation on hover */
.marquee-content:hover {
  animation-play-state: paused;
}

/* Styling for the images */
.marquee-content img {
  height: 50px; /* Adjust size as needed */
  margin: 0 20px; /* Space between images */
  flex-shrink: 0; /* Prevents images from shrinking */
}

/* Define the animation */
@keyframes scroll-left {
  /* Start at position 0 */
  from {
    transform: translateX(0);
  }
  /* Move left until the end of the first set of images */
  to {
    /* Translate by -50% because the content is duplicated (100% + 100% = 200%).
       Moving -50% shifts the first full set off-screen and brings the second full set into view. */
    transform: translateX(-50%); 
  }
}

.video-container {
  position: relative; /* Base for absolute positioning */
  width: 100%;
  padding-bottom: 56.25%; /* Creates a 16:9 aspect ratio (9/16 = 0.5625) */
  height: 0;
  overflow: hidden;
}

.video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
  </style>
</head>
