<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Carousel</title>
    <style>
        /* CSS STYLES */
        
        /* 1. The main container restricts the size of the carousel */
        .carousel-container {
            max-width: 800px; /* Adjust this to your preference */
            position: relative;
            margin: auto; /* Centers the carousel */
            overflow: hidden; /* Hides anything sticking out */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* 2. The slides */
        .slide {
            display: none; /* Hide all slides by default */
            width: 100%;
            height: 400px; /* Fixed height for consistency */
        }

        /* This class makes the slide visible */
        .fade {
            display: block;
            animation-name: fade;
            animation-duration: 1.5s;
        }

        /* 3. Styling for the images inside the slides */
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image fills the box without stretching */
        }

        /* 4. The Fade Animation definition */
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
        
        /* Optional: Style for text caption */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
            background-color: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="carousel-container">

        <div class="slide fade">
            <img src="images/church photo.jpg" alt="Image 1">
            <div class="text">Caption One</div>
        </div>

        <div class="slide fade">
            <img src="images/clouds_sun_sunny_icon.svg" alt="Image 2">
            <div class="text">Caption Two</div>
        </div>

        <div class="slide fade">
            <img src="images/profile-pucture.jpg" alt="Image 3">
            <div class="text">Caption Three</div>
        </div>

    </div>

    <script>
        let slideIndex = 0;
        showSlides(); // Call the function immediately to start

        function showSlides() {
            let i;
            // 1. Get all elements with the class "slide"
            let slides = document.getElementsByClassName("slide");
            
            // 2. Loop through all slides and hide them
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            
            // 3. Increment the index (move to next slide)
            slideIndex++;
            
            // 4. If we reach the end, reset to 1 (loop back to start)
            if (slideIndex > slides.length) {
                slideIndex = 1
            }    
            
            // 5. Show the current slide (arrays start at 0, so we use slideIndex - 1)
            slides[slideIndex - 1].style.display = "block";  
            
            // 6. Run this function again after 3000 milliseconds (3 seconds)
            setTimeout(showSlides, 5000); 
        }
    </script>

</body>
</html>
