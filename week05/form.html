<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product review form for WDD 131 activity.">
    <meta name="author" content="Peter Msamba">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    
    <script src="scripts/form.js" defer></script>
    
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset class="product-selection">
                <legend>Product Details</legend>
                <label for="product-name">Product Name*</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                    </select>
            </fieldset>

            <fieldset class="overall-rating">
                <legend>Overall Rating*</legend>
                <div class="rating-options">
                    <label for="rating1">☆</label>
                    <input type="radio" id="rating1" name="overall-rating" value="1" required>

                    <label for="rating2">☆☆</label>
                    <input type="radio" id="rating2" name="overall-rating" value="2">

                    <label for="rating3">☆☆☆</label>
                    <input type="radio" id="rating3" name="overall-rating" value="3">

                    <label for="rating4">☆☆☆☆</label>
                    <input type="radio" id="rating4" name="overall-rating" value="4">

                    <label for="rating5">☆☆☆☆☆</label>
                    <input type="radio" id="rating5" name="overall-rating" value="5">
                </div>
            </fieldset>

            <fieldset>
                <label for="install-date">Date of Installation*</label>
                <input type="date" id="install-date" name="install-date" required>
            </fieldset>
            
            <fieldset class="features-checkbox">
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature-durability" name="feature" value="Durability">
                    <label for="feature-durability">Durability</label>

                    <input type="checkbox" id="feature-ease" name="feature" value="Ease of Use">
                    <label for="feature-ease">Ease of Use</label>

                    <input type="checkbox" id="feature-performance" name="feature" value="Performance">
                    <label for="feature-performance">Performance</label>

                    <input type="checkbox" id="feature-design" name="feature" value="Design">
                    <label for="feature-design">Design</label>
                </div>
            </fieldset>

            <fieldset>
                <label for="written-review">Written Review (Optional)</label>
                <textarea id="written-review" name="written-review" rows="5"></textarea>
            </fieldset>

            <fieldset>
                <label for="user-name">Your Name (Optional)</label>
                <input type="text" id="user-name" name="user-name">
            </fieldset>

            <div class="submit-button">
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>

    <footer>
      <div class="date-time">
        <p>Last modification: <span class="date" id="date"></span>
        <span class="time" id="time"></span></p>
      </div>
      <p>© 2025 Peter Msamba - Malawi</p>
    </footer>
</body>
</html>
